<!-- karte.html -->
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Schatzkarte - Interaktive Schatzsuche</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Leaflet CSS fÃ¼r die Karte -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <!-- Eigene CSS-Datei -->
  <link rel="stylesheet" href="Styles/karte.css">

  <!-- Optional: Bootstrap CSS fÃ¼r Styling (falls verwendet) -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- Karte -->
  <div id="map"></div>  

  <!-- Aktuelles RÃ¤tsel -->
  <div id="riddleContainer" class="container">
    <h2 id="currentRiddle">Lade RÃ¤tsel...</h2>
    <p id="currentHint"></p>
    <!-- Zentrierter "Standort einloggen" Button -->
    <div id="logLocationContainer">
        <button id="logLocationButton" class="btn btn-info mt-3">Standort einloggen</button>
    </div>
    <p id="riddleAnswer" style="display:none;">Antwort: <span id="answerText"></span></p>
  </div>

  <!-- Button zum Fortfahren -->
  <button id="continueButton" class="btn btn-primary" style="display:none;">Weiter</button>

  <!-- Kombinierter Hinweis-Button -->
  <button id="hintButton" class="round-button">ðŸ’¡</button>
  <div id="hintMenu" class="hint-menu">
    <button id="textHintButton" class="btn btn-secondary btn-sm mb-2">Text-Hinweis</button><br>
    <button id="directionHintButton" class="btn btn-secondary btn-sm mb-2">Richtungs-Hinweis</button><br>
    <button id="radiusHintButton" class="btn btn-secondary btn-sm mb-2">Radius-Hinweis</button><br>
    <button id="vibrateHintButton" class="btn btn-secondary btn-sm">Vibrations-Hinweis</button>
  </div>

  <!-- Game Stats -->
  <div id="gameStats">
    <div id="timer">Zeit: 00:00</div>
    <div id="round">Runde: 1</div>
    <div id="points">Punkte: 0</div>
</div>

  <!-- Nachrichten-Modal -->
  <div id="messageModal" class="modal">
    <div class="modal-content">
      <p id="modalMessage"></p>
      <button id="modalButton1" class="btn btn-primary">OK</button>
      <button id="modalButton2" class="btn btn-secondary" style="display: none;">Button 2</button>
    </div>
  </div>

  <!-- Leaflet JS fÃ¼r die Karte -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- Leaflet.PolylineDecorator fÃ¼r Pfeile -->
  <script src="https://unpkg.com/leaflet-polylinedecorator@1.6.0/dist/leaflet.polylineDecorator.js"></script>

  <!-- Eigene Skripte -->
  <script src="Scripts/maps.js"></script>
</body>
</html>
