<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Schatzkarte - Interaktive Schatzsuche</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Leaflet CSS fÃ¼r die Karte -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <link rel="stylesheet" href="Styles/styles.css">

  <!-- Optional: Bootstrap CSS fÃ¼r Styling (falls verwendet) -->

<body>
  <!-- Karte -->
  <div id="map"></div>

  <!-- Punkteanzeige -->
  <!-- Wird durch JavaScript hinzugefÃ¼gt -->

  <!-- Spielinformationen -->

  </div>

  <!-- Aktuelles RÃ¤tsel -->
  <div id="riddleContainer" class="container">

    <p id="riddleAnswer" style="display:none;">Antwort: <span id="answerText"></span></p>
  </div>

  <!-- Button zum Fortfahren -->
  <button id="continueButton" class="btn btn-primary" style="display:none;">Weiter</button>

  <!-- Endgame-Optionen (werden im JS behandelt) -->

  <!-- Kombinierter Hinweis-Button -->
  <button id="hintButton" class="round-button">ðŸ’¡</button>
