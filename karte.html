<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Schatzkarte - Interaktive Schatzsuche</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <!-- Leaflet CSS für die Karte -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <!-- Eigene CSS-Datei -->
  <link rel="stylesheet" href="Styles/styles.css">
</head>
<body>
<header class="container text-center my-3">
  <h1>Schatzkarte</h1>
</header>

<main class="container">
  <div class="row">
    <!-- Linke Spalte: Rätsel und Hinweise -->
    <div class="col-md-4">
      <section id="riddleSection">
        <h2>Aktuelles Rätsel</h2>
        <p id="currentRiddle">Lade Rätsel...</p>
        <button id="hintButton" class="btn btn-secondary my-2">Hinweis erhalten</button>
      </section>

      <section id="pointsSection" class="mt-4">
        <h3>Punktestand</h3>
        <p id="points">0 Punkte</p>
        <h3>Abzeichen</h3>
        <div id="badges">
          <!-- Abzeichen werden hier angezeigt -->
        </div>
      </section>
    </div>

    <!-- Rechte Spalte: Karte -->
    <div class="col-md-8">
      <div id="map" style="height: 500px;"></div>
    </div>
  </div>
</main>

<footer class="container text-center my-3">
  <button id="backButton" class="btn btn-primary">Zurück zur Startseite</button>
</footer>

<!-- JavaScript-Dateien -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<!-- Leaflet JS für die Karte -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<!-- Eigene Skripte -->
<script src="Scripts/Api/maps.js"></script>
</body>
</html>
