<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Schatzkarte - Interaktive Schatzsuche</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    <!-- Eigene CSS-Datei -->
    <link rel="stylesheet" href="Styles/karte.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <header class="p-2">
        <nav aria-label="Hauptnavigation">
            <a href="index.html" class="btn btn-light" aria-label="Zur√ºck zur Startseite">‚Üê Zur√ºck</a>
        </nav>
    </header>

    <main>
        <!-- Tutorial Box hinzugef√ºgt -->
        <div class="tutorial-box" style="display: none;">
            <div class="tutorial-content"></div>
            <div class="tutorial-footer">
                <label><input type="checkbox" id="showTutorialCheckbox"> Tutorial beim n√§chsten Mal nicht mehr anzeigen</label><br>
                <button id="tutorialCloseButton">Schlie√üen</button>
            </div>
        </div>

        <div id="map" role="application" aria-label="Interaktive Schatzkarte"></div>  

        <!-- Aktuelles R√§tsel -->
  <div id="riddleContainer" class="container">
    <h2 id="currentRiddle">Lade R√§tsel...</h2>
    <p id="currentHint"></p>
    <!-- Zentrierter "Standort einloggen" Button -->
    <div id="logLocationContainer">
        <button id="logLocationButton" class="btn btn-info mt-3">Standort einloggen</button>
    </div>
    <p id="riddleAnswer" style="display:none;">Antwort: <span id="answerText"></span></p>
  </div>

  <!-- Button zum Fortfahren -->
  <button id="continueButton" class="btn btn-primary" style="display:none;">Weiter</button>

        
        
        
        

        <div class="hint-container">
            <button id="hintButton" class="round-button" aria-haspopup="true" aria-expanded="false" aria-label="Hinweis anzeigen oder verbergen">üí°</button>
            <div id="hintMenu" class="hint-menu" role="menu" aria-label="Hinweismen√º">
                <button id="textHintButton" class="btn btn-secondary btn-sm mb-2" role="menuitem" aria-label="Text-Hinweis anzeigen">Text-Tipp</button><br>
                <button id="directionHintButton" class="btn btn-secondary btn-sm mb-2" role="menuitem" aria-label="Richtungs-Hinweis anzeigen">Richtungs-Tipp</button><br>
                <button id="radiusHintButton" class="btn btn-secondary btn-sm mb-2" role="menuitem" aria-label="Radius-Hinweis anzeigen">Radius-Tipp</button><br>
                <button id="vibrateHintButton" class="btn btn-secondary btn-sm" role="menuitem" aria-label="Vibrations-Hinweis aktivieren">Vibrations-Tipp</button>
            </div>
        </div>

        <div id="gameStats" class="container mt-3" aria-label="Spiel-Statistiken">
            <div id="timer">Zeit: 00:00</div>
            <div id="round">Runde: 1</div>
            <div id="points">Punkte: 0</div>
        </div>

        <div id="messageModal" class="modal">
            <div class="modal-content">
                <p id="modalMessage"></p>
                <button id="modalButton1" class="btn btn-primary">OK</button>
                <button id="modalButton2" class="btn btn-secondary" style="display: none;">Button 2</button>
            </div>
        </div>
    </main>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-polylinedecorator@1.6.0/dist/leaflet.polylineDecorator.js"></script>
    <script src="Scripts/maps.js"></script>
</body>
</html>
