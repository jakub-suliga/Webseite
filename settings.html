<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Einstellungen - Interaktive Schatzsuche</title>
    <link rel="stylesheet" href="Styles/main.css">
</head>
<body>
    <main class="container my-5">
        <h3>Wähle die Kategorien aus, die du spielen möchtest:</h3>
        <form id="categoryForm">
            <label><input type="checkbox" name="category" value="Historische Gebäude" aria-label="Historische Gebäude"> Historische Gebäude</label><br>
            <label><input type="checkbox" name="category" value="Parks und Natur" aria-label="Parks und Natur"> Parks und Natur</label><br>
            <label><input type="checkbox" name="category" value="Wissenschaft und Bildung" aria-label="Wissenschaft und Bildung"> Wissenschaft und Bildung</label><br>
            <label><input type="checkbox" name="category" value="Verkehrsknotenpunkte" aria-label="Verkehrsknotenpunkte"> Verkehrsknotenpunkte</label><br>
            <label><input type="checkbox" name="category" value="Religiöse Stätten" aria-label="Religiöse Stätten"> Religiöse Stätten</label><br>
            <label><input type="checkbox" name="category" value="Sonstige Orte" aria-label="Sonstige Orte"> Sonstige Orte</label><br>
            <label><input type="checkbox" name="category" value="Alle" checked aria-label="Alle Kategorien"> Alle Kategorien</label><br>
            <button type="submit" class="btn btn-primary mt-3">Speichern</button>
        </form>
    </main>

    <!-- JavaScript-Dateien -->
    <script src="Scripts/settings.js"></script>
</body>
</html>
